<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora X y Y</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357ab8;
        }

        .result {
            margin-top: 20px;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 10px;
            color: #155724;
            width: 300px;
            text-align: center;
        }

        .error {
            margin-top: 20px;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 10px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>INGRESE LOS VALORES</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Valor de X:</label><br>
        <input type="number" name="x" step="any" required><br>

        <label>Valor de Y:</label><br>
        <input type="number" name="y" step="any" required><br>

        <button type="submit">Calcular</button>
    </form>

    {% if result1 is not None %}
        <div class="result">
            <strong>Resultado 1:</strong> {{ result1 }}<br>
            <strong>Resultado 2:</strong> {{ result2 }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
